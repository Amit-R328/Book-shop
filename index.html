<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-shop</title>
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body onload="onInit()">
    <header>
        <h1 data-trans="title">Welcome to my bookshop</h1>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>
    <section class="actions">
        <form class="add-book">
            <input type="text" class="name" name="name" placeholder="add the name of the book" required />
            <input type="number" class="price" name="price" max="150" min="50">
            <button type="button" onclick="onAddBook(this)">Add Book</button>
        </form>
    </section>
    <section class="my-modal" tabindex="-1" role="dialog">
        <section role="document">
            <h3 class="modal-header"></h3>
            <h4>Price: <span></span></h4>
            <h5>Book Description</h5>
            <section class="rating">
            </section>
            <p></p>
            <button type="button" class="close" data-dismiss="modal" onclick="onCloseModal()">close</button>
        </section>
    </section>
    <section class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <td data-trans="id">Id</td>
                    <td data-trans="bookTitle" onclick="onSort(this,'name')">Title <span>⬇</span></td>
                    <td data-trans="rate">Rate</td>
                    <td data-trans="image">Image</td>
                    <td data-trans="price" onclick="onSort(this,'id')">Price<span>⬇</span></td>
                    <td colspan="2" data-trans="actions">Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <footer>
        <ul class="pages">

        </ul>
    </footer>
    <div class="user-msg"></div>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/services/i18n.service.js"></script>
    <script src="./js/services/util.service.js"></script>
    <script src="./js/services/storage.service.js"></script>
    <script src="./js/services/book.service.js"></script>
    <script src="./js/book.controller.js"></script>
</body>

</html>
